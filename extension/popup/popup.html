<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MagicFill</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>‚ú® MagicFill</h1>
      <p class="subtitle">Auto-fill job applications</p>
    </header>

    <div class="status-section">
      <div id="status" class="status">
        <div class="status-icon">‚è≥</div>
        <div class="status-text">Loading...</div>
      </div>
      
      <!-- Platform & Profile Status -->
      <div id="platformStatus" class="platform-status" style="display: none;">
        <div class="platform-info">
          <span class="platform-label">Platform:</span>
          <span id="platformName" class="platform-name">Unknown</span>
        </div>
        <div class="profile-info">
          <span id="profileStatus" class="profile-status">No profile</span>
        </div>
      </div>
      
      <!-- Server Status -->
      <div id="serverStatus" class="server-status" style="display: none;">
        <span class="server-indicator"></span>
        <span class="server-text">Playwright Server</span>
      </div>
    </div>

    <div class="actions">
      <button id="analyzeBtn" class="btn btn-analyze" style="display: none;">
        <span class="btn-icon">üîç</span>
        Analyze & Fill
      </button>
      
      <button id="fillBtn" class="btn btn-primary">
        <span class="btn-icon">‚ú®</span>
        Fill Form
      </button>
      
      <button id="learnBtn" class="btn btn-learn">
        <span class="btn-icon">üß†</span>
        Learn Form (MCP)
      </button>
      
      <button id="manageBtn" class="btn btn-secondary">
        <span class="btn-icon">‚öôÔ∏è</span>
        Manage Answers
      </button>
    </div>

  </div>

  <script src="popup.js"></script>
</body>
</html>
