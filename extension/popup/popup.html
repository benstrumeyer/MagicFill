<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MagicFill</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>‚ú® MagicFill</h1>
      <p class="subtitle">Auto-fill job applications</p>
    </header>

    <div class="status-section">
      <div id="status" class="status">
        <div class="status-icon">‚è≥</div>
        <div class="status-text">Loading...</div>
      </div>
    </div>

    <div class="actions">
      <button id="fillBtn" class="btn btn-primary">
        <span class="btn-icon">‚ú®</span>
        Fill Form
      </button>
      <button id="learnBtn" class="btn btn-learn">
        <span class="btn-icon">üß†</span>
        Learn Form (MCP)
      </button>
      <button id="manageBtn" class="btn btn-secondary">
        <span class="btn-icon">‚öôÔ∏è</span>
        Manage Answers
      </button>
    </div>

    <div id="unrecognizedSection" class="unrecognized-section" style="display: none;">
      <h3>Unrecognized Fields</h3>
      <p class="help-text">These fields couldn't be auto-filled. Add answers to fill them next time.</p>
      <div id="unrecognizedList" class="field-list"></div>
    </div>
  </div>

  <!-- Add Answer Modal -->
  <div id="addAnswerModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Add Answer</h2>
        <button id="closeModal" class="close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="fieldContext">Field Context:</label>
          <input type="text" id="fieldContext" readonly>
        </div>
        <div class="form-group">
          <label for="answerKey">Answer Key:</label>
          <input type="text" id="answerKey" placeholder="e.g., preferredWorkLocation">
        </div>
        <div class="form-group">
          <label for="answerValue">Answer Value:</label>
          <textarea id="answerValue" rows="3" placeholder="Enter your answer..."></textarea>
        </div>
        <div class="form-group">
          <label class="checkbox-label">
            <input type="checkbox" id="siteSpecific">
            <span>Site-specific (only for this website)</span>
          </label>
        </div>
      </div>
      <div class="modal-footer">
        <button id="cancelBtn" class="btn btn-secondary">Cancel</button>
        <button id="saveAndFillBtn" class="btn btn-primary">Save & Fill Now</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
