<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Learned Fields - MagicFill</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    .review-container {
      width: 500px;
      max-height: 600px;
      overflow-y: auto;
    }
    
    .learned-field {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: #f9f9f9;
      border-radius: 6px;
      margin-bottom: 8px;
      border: 1px solid #e5e5e5;
    }
    
    .field-details {
      flex: 1;
    }
    
    .field-label {
      font-weight: 600;
      font-size: 13px;
      color: #333;
      margin-bottom: 4px;
    }
    
    .field-context {
      font-size: 11px;
      color: #666;
    }
    
    .field-input {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      margin-top: 6px;
    }
    
    .remove-btn {
      padding: 8px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 24px;
      font-weight: bold;
      color: #ef4444;
      border-radius: 4px;
      transition: background 0.2s;
      line-height: 1;
    }
    
    .remove-btn:hover {
      background: #fee;
      color: #dc2626;
    }
    
    .actions-footer {
      position: sticky;
      bottom: 0;
      background: white;
      padding: 16px;
      border-top: 2px solid #e5e5e5;
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }
    
    .field-count {
      font-size: 14px;
      color: #666;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="review-container">
    <div class="container">
      <header>
        <h1>âœ¨ Review Learned Fields</h1>
        <p class="subtitle">Add values and save to your answers</p>
      </header>

      <div class="field-count" id="fieldCount">
        0 fields to review
      </div>

      <div id="fieldsList"></div>

      <div class="actions-footer">
        <button id="cancelBtn" class="btn btn-secondary">Cancel</button>
        <button id="saveBtn" class="btn btn-primary">Save All Answers</button>
      </div>
    </div>
  </div>

  <script src="review-fields.js"></script>
</body>
</html>
